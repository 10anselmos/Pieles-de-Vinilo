<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

    <header>
            <img src="../img/portada.jpg" width = "500" alt="portada pieles">
            <h1>Pieles De Vinilo</h1>
        <nav>    
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="mailto:ysfiorucci@gmail.com">Email</a></li>
                <li><a href="./horarios.html">Horarios</a></li>
                <li><a href="./precios.html">Precios</a></li>
                <li><a target="_blank" href="https://www.facebook.com/pielesdeviniloof/photos_albums">Trabajos</a></li>     
            </ul>
        </nav>    
    </header>
    <main>
        <form method="" action="">
            <label for="nombre1">Nombre</label>
            <input type="text" id="nombre1" name="nombre1" placeholder="Nombre">
            <label for="apellido1">Apellido</label>
            <input type="text" id="apellido1" name="apellido1" placeholder="Apellido">
            <br>
            <label for="telefono1">Telefono</label>
            <input type="tel" id="telefono1" name="telefono1" placeholder="+549447653258">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="ismael@cualmail.com" >
            <br>
            <label for="marcaymodelo">Marca y modelo del equipo:</label>
            <input type="text" id="marcaymodelo" name="Marca y modelo del equipo" placeholder="Drag 1" >
            <br>
            Tipo de Vinilo:
            
            <select id=""tipodevinilo" name="tipodevinilo">
                <option value="Negromate">Negro Mate</option>
                <option value="Carbono">Carbono</option>
                <option value="Maderaclara">Madera Clara</option>
                <option value="Maderaoscura">Madera Oscura</option>
                <option value="Blanco">Blanco</option>
                <option value="Fluo">Fluo</option>
                <option value="Espejado">Espejado</option>
                <option value="Cepillado">Cepillado</option>
                <option value="Reflectivo">Reflectivo</option>            
            </select>
                        
            <br>
            Indique trabajo:
            <br>
            Sin estampado: <input type="radio" name="indique trabajo">
            <br>
            Estampado: <input type="radio" name="indique trabajo">            
            <br>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="0" >
            <br>
            <label for="comentario">Comentario</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Pon tu comentario"></textarea>
            <br>            
            Subir imagen:
            <br>
            <input type=file size=60 name="file1">
            <br>
            <input type=file size=60 name="file2">
            <br>
            <input type=submit value="Subir">
            <br><br>
            Datos para envio:
            <br>
            <label for="nombre2">Nombre</label>
            <input type="text" id="nombre2" name="nombre2" placeholder="Nombre">
            <label for="apellido2">Apellido</label>
            <input type="text" id="apellido2" name="apellido2" placeholder="Apellido">
            <br>
            <label for="dni">DNI</label>
            <input type="number" id="dni" name="DNI" placeholder="50555222" >
            <label for="telefono2">Telefono</label>
            <input type="tel" id="telefono2" name="telefono2" placeholder="+549447653258">
            <br>
            <label for="suc.oca">Suc.Oca</label>
            <input type="text" id="suc.oca" name="suc.oca" placeholder="Suc. Diagonal Norte">
            <label for="dirdesucursal">Direccion de sucursal</label>
            <input type="text" id="dirdesucursal" name="Direccion de sucursal" placeholder="Diagonal Norte 3456">
            <br>
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" name="Localidad" placeholder="Santa Cecilia">
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="Provincia" placeholder="Corrientes">
            <br>
            <label for="codpos">Cod.Post</label>
            <input type="text" id="codpos" name="Cod.Post" placeholder="3700">
            <br>
            <input type="submit" name="Enviar">
            <input type="reset" name="Restablecer">


        </form>
    </main>
    <footer>
        <nav>    
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
        <p>Pagina realizada por 10anselmos</p>
        <p>&copy;2024</p>
    
    </footer>
    
</body>
</html>
